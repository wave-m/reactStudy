<!DOCTYPE html>
<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function Title() {
        return (
            <h3 id="title" onMouseEnter={() => console.log('mouse over')}>
                Hello, I'm a span
            </h3>
        );
    }
    
    const Button = () => (
        <button style={{
                backgroundColor: "tomato",
            }}
            onClick={() => console.log('im clicked')}
        >
            Click me
        </button>
    );

            "h3", 
            { 
                id: "sexy-span", 
                style: { color: "red"}, 
                onMouseEnter: () => console.log('mouse over'), 
            }, 
            "Hello, I'm a span"
        ); // html tag, props, content
        const btn = React.createElement(
            "button", 
            {
                onClick: () => console.log('im clicked')
            }, 
            "Click me"
        ); // event는 html 소스 상에는 보이지 x
    
        const container = React.createElement("div", null, [Title, Button]);
        ReactDOM.render(Container, root); 
    */

    // 컴포넌트의 첫 글자는 반드시 대문자여야함
    // 컴포넌트는 코드 재사용성을 높일 수 있음
    const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
    );

    ReactDOM.render(<Container />, root); // render : React element를 가지고 html로 만들어 배치
</script>
</html>
